<div class="col-md-8 offset-md-2">
    <h3>Update User</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>UserId</label>
            <input type="text" class="form-control" id="userId" [(ngModel)]="user.userId" name="userId">
        </div>

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name">
        </div>

        <div class="form-group">
            <label>Surname</label>
            <input type="text" class="form-control" id="surname" [(ngModel)]="user.surname" name="surname">
        </div>

        <div class="form-group">
            <label>Pincode</label>
            <input type="text" class="form-control" id="pincode" [(ngModel)]="user.pincode" name="pincode">
        </div>

        <div class="form-group">
            <label>DOB</label>
            <input type="date" class="form-control" id="dob" [(ngModel)]="user.dob" name="dob">
        </div>

        <div class="form-group">
            <label>Joining Date</label>
            <input type="date" class="form-control" id="joiningDate" [(ngModel)]="user.joiningDate" name="joiningDate">
        </div>

        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
